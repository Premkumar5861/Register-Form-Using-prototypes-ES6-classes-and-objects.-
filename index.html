<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./static/pngtree-flying-bird-leaf-eco.jpg" alt="Bootstrap" width="80px" height="50px">
            </a>
            Registration Form
        </div>
    </nav>

    <div class="container m-4">
        <div class="row">
            <div class="col-md-5">
                <h5 class="text-center bg-light text-dark p-2">Register Your Details</h5>
                <form id="registerForm">


                <div class="form-group mb-3">
                    <input type="text" id="name" class="form-control" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group mb-3">
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group mb-3">
                    <input type="number" id="addhar" class="form-control" name="addhar"
                        placeholder="Enter Your Addhar Card Number ">
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input type="radio" class="form-check-input" id="male" value="male" name="type">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input type="radio" class="form-check-input" id="female" value="female" name="type">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                </form>











            </div>
            <div class="col-md-7">
                <div id="showmessage"> </div>
                    <h5 class="text-center bg-light text-dark p-2">View Details</h5>
                    <div class="row">
                        <div class="col-md-7"></div>

                        <div class="col-md-5">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search"
                                    aria-label="Search" />
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div> </div> <br>

                        <table class="table table-success">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Addhar</th>
                                    <th scope="col">Gender</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>




                    </div>

            
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="./scriptes6.js"></script>
</body>

</html>
